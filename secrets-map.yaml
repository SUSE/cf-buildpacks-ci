
# NOTE: This is not a standalone YAML document, it's meant to be appended to a
# credentials file to map our SUSE YAML keys to the keys used in the upstream
# project.


# Map of SUSE Credentials to settings used in cf-buildpacks-ci repo
buildpack-dependencies-host-domain:
buildpacks-binaries-s3-endpoint: *s3-endpoint
buildpacks-docker-password: *dockerhub-password
buildpacks-docker-username: *dockerhub-username
cf-buildpacks-public-tracker-id:
cf-buildpacks-requester-id:
concourse-job-failure-notifications-slack-channel:
concourse-job-failure-notifications-slack-webhook:
go-buildpack-private-key: *github-private-key
nodejs-buildpack-private-key: *github-private-key
oracle-client-library-s3-download-access-key: *s3-access-key
oracle-client-library-s3-download-secret-key: *s3-secret-key
php-buildpack-private-key: *github-private-key
pivotal-buildpacks-s3-access-key: *s3-access-key
pivotal-buildpacks-s3-secret-key: *s3-secret-key
pivotal-tracker-api-token:
public-buildpacks-ci-robots-private-key: *github-private-key
ruby-buildpack-private-key: *github-private-key
rubygem-mirror:
staticfile-buildpack-private-key: *github-private-key

